<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>SignUp</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../style/css/signUp.css">

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../js/signUp.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body> 
  <main>
    <div class="left">
      <div class="text">
        <h1>Capture Your Thoughts, Unleash Your Creativity!</h1>
        <p>Where Ideas Meet Ink - Jot Down Your Thoughts,<br> Organize Your Work, and Unleash Your Creativity with <br> Our Note-Taking Platform!</p>
      </div>
    </div>
    <div class="right">
      <form action="">
        <div class="top"> <p>Get yourself an account</p> <span></span> </div>
        <label for="">
          <input type="text" name="" id="" placeholder="User Name">
          <p class="red-text">Last Name can't be empty</p> 
        </label>
        <label for="">
          <input type="email" autocomplete="off" name="" id="" placeholder="Email">
          <p class="red-text">Looks like this not an email</p> 
        </label>
        <label for="">
          <input type="password" name="" id="" placeholder="Password">
          <p class="red-text">Password can't be empty</p>
        </label> 
        <label for="">
          <input type="password" name="" id="" placeholder="Confirm password">
          <p class="red-text">Passwords don't match</p>
        </label> 
        <button id="signUpSubmit" type="button">Submit</button>
        <p class="term">Click here to <a href="./logIn.html">login</a></p>
      </form> 
    </div>
  </main>
</body>
</html>
